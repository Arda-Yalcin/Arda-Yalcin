name: Generate Snake Animation

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # Personal Access Token burada kullanılıyor
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull Platane/snk image
        uses: docker://platane/snk@v3

      - name: Run Platane/snk
        run: |
          # Burada snake animasyonunu üretmek için komutlarını yazabilirsin
          # Örnek: snk --input input_file --output output_file
          echo "Generate snake animation"

      - name: Commit snake files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Generated snake animation" || echo "No changes to commit"
          git push origin main

      

